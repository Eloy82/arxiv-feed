<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A selection of our latest papers</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background: transparent; }
    .box { max-width: 860px; margin: 0 auto; padding: 16px; }
    h2 { text-align:center; margin: 0 0 14px 0; color:#333; font-size: 1.2rem; }
    .paper { border-bottom:1px solid #eee; padding:10px 0; }
    .paper:last-child { border-bottom:none; }
    .title { font-size:1.05rem; line-height:1.3; margin-bottom:4px; }
    .title a { color:#0077cc; text-decoration:none; }
    .title a:hover { text-decoration:underline; }
    .authors { font-style:italic; color:#555; margin-bottom:2px; }
    .meta { color:#777; font-size:0.9rem; }
    .status { text-align:center; color:#666; }
  </style>
</head>
<body>
  <div class="box">
    <h2>A selection of our latest papers (arXiv feed)</h2>
    <div id="papers" class="status">Loadingâ€¦</div>
  </div>

  <script src="./papers.js"></script>
  <script>
    function esc(s) {
      return String(s)
        .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;").replace(/'/g,"&#039;");
    }

    function render() {
      const div = document.getElementById("papers");
      const papers = window.ARXIV_PAPERS;
      if (!Array.isArray(papers) || papers.length === 0) {
        div.innerHTML = "<div class='status'>No papers found.</div>";
        return;
      }
      div.innerHTML = papers.slice(0, 10).map(p => `
        <div class="paper">
          <div class="title"><a href="${esc(p.link)}" target="_blank" rel="noopener noreferrer">${esc(p.title)}</a></div>
          <div class="authors">${esc(p.authors || "")}</div>
          <div class="meta">${p.published ? "Published: " + esc(p.published) : ""}</div>
        </div>
      `).join("");
    }

    (function waitForData(){
      if (window.ARXIV_PAPERS) render();
      else setTimeout(waitForData, 50);
    })();
  </script>
</body>
</html>
